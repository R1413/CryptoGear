<!DOCTYPE html>
<html>
	<head>
		<title>Layout for CryptoGame</title>
		<link rel="stylesheet" type="text/css" href="CryptoGame2.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script type="text/javascript" src="CryptoGame.js"></script>
	</head>
	<body>
		<div class="cryptoGame">
			<div id="leftColumn">
				<div class="tabs">
					<div class="tab-list">
						<ol>
							<li class="active"><a href="#tab1">1</a></li>
							<li><a href="#tab2">2</a></li>
							<li><a href="#tab3">3</a></li>
							<li><a href="#tab4">4</a></li>
						</ol>
					</div>
					<div class="tab-content">
						<div id="tab1" class="tab active">
							<p>Tab1 content goes here</p>
						</div>

						<div id="tab2" class="tab">
							<p>Tab2 content goes here</p>
						</div>

						<div id="tab3" class="tab">
							<p>Tab3 content goes here</p>
						</div>
						<div id="tab4" class="tab">	
							<p>Tab4 content goes here</p>
						</div>
					</div>
				</div>
			</div>
			<div id="rightColumn">
				<div id="passiveText">
					<p>This is the passive txt section</p>
				</div>
				<div id="activeText">
					<p>This is the active text section</p>
				</div>
			</div>
		</div>
	</body>
</html>
